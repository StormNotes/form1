<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curriculum Vitae</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="inside.css">
  <link rel="stylesheet" href="typewritter.css">
</head>

<body>
  <header>
    <div class="container salute">
      <h1>Welcome back Master</h1>
    </div>

    <div class="container info">
      <div class="contenedor-form">
        <div class="toggle">
          <span>Create your account</span>
        </div>



        <div class="forms">
          <h2>Login</h2>
          <input type="text" placeholder="user-name" required>
          <input type="password" placeholder="Password" required>
          <input type="submit" value="Log-in">
        </div>

        <div class="forms">
          <h2>Create your account</h2>
          <form action="" method="post" class="simpleForm" onsubmit="return ValidateForm()">
            <input type="text" id="username" placeholder="User Name">
            <p class="error"></p>
            <input type="number" id="phoneNum" placeholder="Phone Number">
            <p class="error"></p>
            <input type="password" id="password" placeholder="Password">
            <p class="error"></p>
            <input type="password" id="confirm_password" placeholder="Confirm Password">
            <p class="error"></p>
            <button type="submit" >Register</button>
        </form>

        </div>

        <div class="reset-password">
          <a href="#">I forgot my password</a>
        </div>
      </div>


    </div>

  </header>






  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
